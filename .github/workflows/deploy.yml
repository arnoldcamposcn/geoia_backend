name: Deploy GEOIA Backend

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u arnoldcamposcn --password-stdin

      - name: Build backend Docker image
        run: |
          docker build -t ghcr.io/arnoldcamposcn/geoia-backend:latest .
          docker tag ghcr.io/arnoldcamposcn/geoia-backend:latest ghcr.io/arnoldcamposcn/geoia-backend:${{ github.sha }}

      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/arnoldcamposcn/geoia-backend:latest
          docker push ghcr.io/arnoldcamposcn/geoia-backend:${{ github.sha }}

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /opt/geoia-backend
            docker-compose pull
            docker-compose up -d --remove-orphans
            docker system prune -f
